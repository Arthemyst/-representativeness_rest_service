<!DOCTYPE html>
<html>

<head>
    <title>Train Model</title>
</head>

<body>
    <h1>Train Model</h1>

    {% if training_in_progress %}
    <p>Training is still in progress...</p>
    <p>Training started at: {{ training_start_time }}</p>
    {% else %}
    <p>Training is not in progress.</p>
    <form id="train-form" method="POST">
        <label for="data">Data:</label><br>
        <textarea id="data" name="data" rows="5" cols="40"></textarea><br><br>
        <button type="submit">Start Training</button>
    </form>
    {% endif %}

    <script>
        document.getElementById("train-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const data = document.getElementById("data").value;
            const jsonData = JSON.parse(data);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/train");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    window.location.href = "/status";
                } else {
                    console.error("Error:", xhr.status);
                }
            };
            xhr.send(JSON.stringify(jsonData));
        });
    </script>
</body>

</html>
