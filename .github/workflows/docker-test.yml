name: CI

on:
  push:
    branches:
      - main
      - '*'

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Celery worker
        env:
          REDIS_HOST: redis
        run: |
          celery -A flask_app.celery worker --loglevel=info --concurrency=4

      - name: Run Celery beat
        env:
          REDIS_HOST: redis
        run: |
          celery -A flask_app.celery beat --loglevel=info

      - name: Run tests
        run: |
          pytest

